<section class="private-office-section">
  <div class="container private-office-section-container">
    <div class="flex-wrapper">

        <div class="private-office js-menu-container-private-office" id="mobile-menu-private-office">
            <div class="private-office__block">

                <button type="button" class="private-office__close-menu">
                    <svg width="26" height="26">
                        <use href="./images/symbol-defs.svg#close_40px"></use>
                    </svg>
                </button>

                <div class="private-office__image-wrapper">
                    <div class="private-office__image-wrapper-border">
                        <img
                        src="./images/our-team-desktop.jpg"
                        class="private-office__image"
                        alt="Фото Іван Виговський"
                        />
                    </div>
                </div>

                <div class="private-office__info">
                  <h1 class="private-office__title">Іван Виговський</h1>
                </div> 

            </div>

            <ul class="private-office__list">
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Редагувати профіль
                    </button>
                </li>
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Мої сесії
                    </button>
                </li>
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Мої клієнти
                    </button>
                </li>
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Статистика
                    </button>
                </li>
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Робочий графік
                    </button>
                </li>
                <li class="private-office__list-item">
                    <button type="button" class="private-office__list-button">
                        Мої статті та вебінари
                    </button>
                </li>
            </ul>

            <div class="private-office__flex-wrapper">
                <div class="private-office__exit">
                    <button class="private-office__exit-button">Вийти</button>
                </div>


                <div class="private-office__block-session">
                    <div class="private-office__person-session">
                        <div class="private-office__image-session-border">
                            <img
                                class="private-office__image-session"
                                src="./images/darina.png"
                                alt="Фото Ярина Перекотиполе"
                                />
                        </div>
                        <p>Ярина Перекотиполе</p>
                    </div>
                    <button type="button" class="private-office__button private-office__button--start-session">
                        Розпочати сессію
                        <svg width="12" height="12" class="private-office__icon">
                            <use href="./images/symbol-defs.svg#test"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
</section>
